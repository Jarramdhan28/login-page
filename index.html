<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">
    <div class="fixed inset-0 flex items-center justify-center">
        <div class="bg-white w-1/3 rounded-xl p-8">
            <div class="text-center mb-10">
                <h2 class="text-2xl font-semibold">Wellcome, Zaicode</h2>
                <p class="text-sm">Please, enter your account</p>
            </div>

            <div class="text-center grid grid-cols-2">
                <a href="" class="border-2 border-b-blue-500 border-t-transparent border-x-transparent pb-1">Login</a>
                <a href="">Register</a>
            </div>

            <div class="mt-4">
                <form action="">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Email
                        </label>
                        <input class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Enter Email">
                    </div>

                    <div class="mb-8">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Password
                        </label>
                        <input class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Password">
                    </div>

                    <div class="">
                        <input type="submit" value="Login" class="bg-blue-500 w-full rounded-full py-2 text-white">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
